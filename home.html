<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCKSPTN Terminal</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 28px;
      text-shadow: 0 0 10px #00ff00;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      opacity: 0.8;
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
    }

    .terminal {
      margin-top: 30px;
      width: 80%;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ff00;
      border-radius: 6px;
      padding: 20px;
      text-align: left;
      box-shadow: 0 0 15px #00ff00;
    }

    .line {
      margin: 5px 0;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 16px;
      background: #00ff00;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <h1>WELCOME TO VCKSPTN SYSTEM</h1>
    <div class="terminal">
      <div class="line">> Initializing access...</div>
      <div class="line">> System status: <span style="color:#00ff00;">OK</span></div>
      <div class="line">> Loading user environment...</div>
      <div class="line">> Access granted.</div>
      <div class="line">> Hello, <strong>Operator</strong>. Welcome back.</div>
      <div class="line"><span class="cursor"></span></div>
    </div>
  </div>

  <script>
    // Efek hujan Matrix
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "アァカサタナハマヤャラワン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);

    // Responsif
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
