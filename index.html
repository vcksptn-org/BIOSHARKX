<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VCKSPTN SYSTEM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: "Courier New", monospace;
      color: #00ffff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #typingBox {
      position: fixed;
      bottom: 20px;
      left: 30px;
      color: #00ffff;
      background: rgba(0, 0, 0, 0.5);
      border-left: 2px solid #00ffff;
      padding: 10px 15px;
      font-size: 15px;
      line-height: 1.4em;
      white-space: pre-wrap;
      overflow: hidden;
      z-index: 2;
      width: 420px;
      box-shadow: 0 0 10px #00ffff;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ffff;
      margin-left: 2px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="typingBox"></div>

  <script>
    // === Efek Hujan Matrix ===
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "アァカサタナハマヤャラワガザダバパABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });

    // === Efek Mengetik Terminal di Kiri Bawah ===
    const lines = [
      "> Initializing VCKSPTN Protocol...",
      "> Establishing secure connection...",
      "> Loading AI Core Systems...",
      "> System Online.",
      "> Hello, Operator. Welcome Back."
    ];

    const typingBox = document.getElementById("typingBox");
    let lineIndex = 0, charIndex = 0;

    function typeLine() {
      if (lineIndex < lines.length) {
        if (charIndex < lines[lineIndex].length) {
          typingBox.innerHTML = lines
            .slice(0, lineIndex)
            .join("\n") + "\n" + lines[lineIndex].substring(0, charIndex) + '<span class="cursor"></span>';
          charIndex++;
          setTimeout(typeLine, 60);
        } else {
          charIndex = 0;
          lineIndex++;
          setTimeout(typeLine, 700);
        }
      } else {
        typingBox.innerHTML = lines.join("\n") + '<span class="cursor"></span>';
        setTimeout(() => {
          lineIndex = 0;
          charIndex = 0;
          typingBox.innerHTML = "";
          typeLine();
        }, 120000); // Ulang setiap 2 menit
      }
    }

    typeLine();
  </script>
</body>
</html>
