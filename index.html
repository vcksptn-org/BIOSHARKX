<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Power</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: monospace;
      color: limegreen;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: block;
    }

    .button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid limegreen;
      background-color: black;
      color: limegreen;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px limegreen;
      transition: all 0.4s ease;
      z-index: 1;
    }

    .button:hover {
      box-shadow: 0 0 35px limegreen;
      transform: scale(1.05);
    }

    #mainContent {
      display: none;
      z-index: 1;
      color: limegreen;
      font-size: 36px;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <button class="button" id="powerButton">ON</button>

  <audio id="music" src="boot.mp3"></audio>

  <div id="mainContent">
    <h1></h1>
  </div>

  <script>
    const button = document.getElementById('powerButton');
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    const music = document.getElementById('music');
    const mainContent = document.getElementById('mainContent');

    // Atur ukuran canvas sesuai layar
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Efek hujan Matrix langsung aktif
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // Jalankan musik & tampilkan konten utama setelah klik ON
    button.addEventListener('click', () => {
      music.volume = 0.6;
      music.play();

      // Tombol menghilang dengan animasi
      button.style.opacity = '0';
      button.style.transform = 'scale(0.8)';

      setTimeout(() => {
        button.style.display = 'none';
        mainContent.style.display = 'block';
      }, 500);
    });

    // Resize canvas saat layar berubah
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>





<!DOCTYPE html>

<head>

    .center {

      left: 50%;
      transform: translate(-50%, -50%);

    }

    #onButton:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 35px #00ff00;

      50% { box-shadow: 0 0 40px #00ff00; }

    #terminal {
      display: none;

      top: 60px;
      left: 50%;
      transform: translateX(-50%);

      border: 2px solid #00ff00;

      z-index: 2;
      line-height: 1.5em;
      font-size: 16px;
    }

    .yellow {
      color: #ffff66;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="center">
    <button id="onButton">ON</button>
  </div>

  <div id="terminal">
    &gt; Initializing access...<br>
    &gt; System status: OK<br>
    &gt; Loading user environment...<br>
    &gt; Access granted.<br>
    &gt; Hello, <span class="yellow">Operator</span>. Welcome back.
  </div>

  <audio id="music" src="boot.mp3" loop></audio>

  <script>
    // Efek hujan Matrix
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Tombol ON
    const btn = document.getElementById("onButton");
    const terminal = document.getElementById("terminal");
    const music = document.getElementById("music");

    btn.addEventListener("click", () => {
      music.play().catch(() => console.log("Autoplay blocked"));
      btn.style.opacity = 0;
      setTimeout(() => btn.style.display = "none", 800);
      setTimeout(() => {
        terminal.style.display = "block";
      }, 1000);
    });

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
