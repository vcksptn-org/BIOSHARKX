<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Interface</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0a0a 20%, #000 80%);
      overflow: hidden;
      color: #00ffc3;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .neon-button {
      border: 2px solid #00ffc3;
      padding: 20px 40px;
      font-size: 1.5em;
      letter-spacing: 2px;
      color: #00ffc3;
      text-transform: uppercase;
      text-shadow: 0 0 10px #00ffc3;
      position: relative;
      cursor: pointer;
      animation: pulse 2s infinite, glitch 2.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #00ffc3, inset 0 0 10px #00ffc3; }
      50% { box-shadow: 0 0 25px #00ffc3, inset 0 0 20px #00ffc3; }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, -1px); }
      80% { transform: translate(2px, 1px); }
      100% { transform: translate(0); }
    }

    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(transparent, transparent 2px, rgba(0, 255, 195, 0.05) 3px);
      pointer-events: none;
      animation: moveScan 5s linear infinite;
    }

    @keyframes moveScan {
      from { transform: translateY(-100%); }
      to { transform: translateY(100%); }
    }
  </style>
</head>
<body>
  <div class="neon-button">Access</div>
  <div class="scanline"></div>
</body>
</html>
