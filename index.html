<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Button</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      color: limegreen;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid limegreen;
      background-color: black;
      color: limegreen;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px limegreen;
      transition: all 0.4s ease;
    }

    .button:hover {
      box-shadow: 0 0 35px limegreen;
      transform: scale(1.05);
    }

    #welcome {
      display: none;
      font-size: 34px;
      opacity: 0;
      color: limegreen;
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.9); }
      20% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.9); }
    }
  </style>
</head>
<body>
  <button class="button" id="powerButton">ON</button>
  <h1 id="welcome">Welcome</h1>

  <audio id="music" src="boot.mp3"></audio>

  <script>
    const button = document.getElementById('powerButton');
    const welcome = document.getElementById('welcome');
    const music = document.getElementById('music');
    let isActive = false;

    button.addEventListener('click', () => {
      if (!isActive) {
        // Mainkan musik
        music.play();

        // Hilangkan tombol
        button.style.opacity = '0';
        button.style.transform = 'scale(0.8)';
        setTimeout(() => {
          button.style.display = 'none';

          // Tampilkan Welcome
          welcome.style.display = 'block';

          // Setelah animasi selesai, sembunyikan teks
          setTimeout(() => {
            welcome.style.display = 'none';
          }, 3000);
        }, 400);

        isActive = true;
      }
    });
  </script>
</body>
</html>
