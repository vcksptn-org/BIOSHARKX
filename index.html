<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VCKSPTN — Welcome</title>
<style>
  /* Basic reset */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    background:black;
    color:#00ff6b;
    font-family: "Courier New", monospace;
    overflow:hidden;
  }

  /* matrix canvas full */
  #matrixCanvas{
    position:fixed;
    inset:0;
    z-index:0;
    background:#000;
  }

  /* center content */
  .ui {
    position:relative;
    z-index:3;
    height:100vh;
    display:flex;
    align-items:flex-end;
    justify-content:center;
    padding-bottom:90px;
    flex-direction:column;
    gap:18px;
    text-align:center;
  }

  h1 {
    color:#00ff6b;
    letter-spacing:6px;
    text-shadow:0 0 18px rgba(0,255,107,0.12);
    font-weight:700;
    font-size:22px;
  }

  .terminal-box {
    width:320px;
    max-width:88vw;
    border:2px solid rgba(0,255,107,0.18);
    padding:14px;
    border-radius:8px;
    background:linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.4));
    box-shadow:0 0 30px rgba(0,255,107,0.06);
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:space-between;
  }

  .terminal-text {
    text-align:left;
    font-size:13px;
    line-height:1.2;
    color:#b7ffcf;
  }

  /* on button */
  .on-btn {
    width:72px;
    height:72px;
    border-radius:50%;
    background:linear-gradient(180deg,#00ff6b,#00c87a);
    box-shadow:0 0 18px rgba(0,255,107,0.35), inset 0 -4px 6px rgba(0,0,0,0.15);
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    transform:scale(1);
    transition: transform .12s ease;
    animation: pulse 1.6s infinite;
  }
  .on-btn:active{ transform:scale(.96) }
  .on-btn span{ color:#00220b; font-weight:700; font-size:14px; letter-spacing:1px; }

  @keyframes pulse {
    0%{ box-shadow:0 0 8px rgba(0,255,107,0.25)}
    50%{ box-shadow:0 0 40px rgba(0,255,107,0.6); transform:scale(1.03)}
    100%{ box-shadow:0 0 8px rgba(0,255,107,0.25); transform:scale(1)}
  }

  /* hidden to shown transition */
  .fadeOut {
    animation: fadeOut .6s forwards;
  }
  .fadeIn {
    animation: fadeIn .6s forwards;
  }
  @keyframes fadeOut { to { opacity:0; transform:translateY(12px) } }
  @keyframes fadeIn { from { opacity:0; transform:translateY(12px) } to { opacity:1; transform:none } }

  footer {
    position:fixed;
    bottom:10px;
    left:10px;
    font-size:11px;
    color:rgba(0,255,107,0.35);
  }

  /* small hint */
  .hint{ font-size:12px; color:#9bffcf; opacity:.9; margin-top:6px }
</style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>

<div class="ui" id="ui">
  <div class="terminal-box" id="welcomeBox">
    <div class="terminal-text">
      <div style="font-weight:700">BioShark — Matrix Gateway</div>
      <div style="font-size:12px; opacity:.9; margin-top:6px">Press ON to initiate connection</div>
    </div>

    <div class="on-btn" id="onBtn" title="ON">
      <span>ON</span>
    </div>
  </div>

  <h1 id="statusText" style="opacity:0">Initializing...</h1>
  <div class="hint" id="hint" style="opacity:0">Welcome Operator. Press the terminal on the next screen to begin.</div>
</div>

<footer>vckspn-org.github.io</footer>

<audio id="bgMusic" loop preload="auto">
  <!-- Optional: replace source with your own mp3 url or local file -->
  <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_ba1bb0e9ec.mp3?filename=cyberpunk-ambient-11280.mp3" type="audio/mpeg">
</audio>

<script>
/* Matrix effect - lightweight */
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');
let w = canvas.width = innerWidth;
let h = canvas.height = innerHeight;
const cols = Math.floor(w / 14);
const ypos = Array(cols).fill(0);

function matrixLoop(){
  ctx.fillStyle = 'rgba(0,0,0,0.06)';
  ctx.fillRect(0,0,w,h);
  ctx.fillStyle = '#00ff6b';
  ctx.font = '14px monospace';
  for (let i=0;i<ypos.length;i++){
    const text = String.fromCharCode(0x30A0 + Math.random()*96);
    ctx.fillText(text, i*14, ypos[i]*14);
    if (ypos[i]*14 > h && Math.random() > 0.975) ypos[i]=0;
    ypos[i]++;
  }
  requestAnimationFrame(matrixLoop);
}
matrixLoop();
addEventListener('resize', ()=>{ w=canvas.width=innerWidth; h=canvas.height=innerHeight; });

/* UI interactions */
const onBtn = document.getElementById('onBtn');
const welcomeBox = document.getElementById('welcomeBox');
const statusText = document.getElementById('statusText');
const hint = document.getElementById('hint');
const bgMusic = document.getElementById('bgMusic');

onBtn.addEventListener('click', async () => {
  // sound
  try { bgMusic.currentTime = 0; bgMusic.volume = 0.18; bgMusic.play(); } catch(e){}

  // animate
  onBtn.classList.add('fadeOut');
  welcomeBox.classList.add('fadeOut');
  statusText.textContent = 'Initializing access...';
  statusText.style.opacity = 1;
  statusText.classList.add('fadeIn');

  // small staged messages
  await delay(700);
  statusText.textContent = 'System status: OK';
  await delay(700);
  statusText.textContent = 'Loading user environment...';
  await delay(900);
  statusText.textContent = 'Access granted. Redirecting...';

  await delay(700);
  // go to cloud page
  window.location.href = 'cloud.html';
});

function delay(ms){ return new Promise(res=>setTimeout(res,ms)); }
</script>
</body>
</html>
