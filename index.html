<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Button</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      color: limegreen;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .button {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 2px solid limegreen;
      background-color: black;
      color: limegreen;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 25px limegreen;
      transition: all 0.4s ease;
    }

    .button:hover {
      box-shadow: 0 0 40px limegreen;
      transform: scale(1.05);
    }

    #welcome {
      display: none;
      font-size: 40px;
      opacity: 0;
      color: limegreen;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <button class="button" id="powerButton">ON</button>
  <h1 id="welcome">Welcome</h1>

  <audio id="music" src="boot.mp3"></audio>

  <script>
    const button = document.getElementById('powerButton');
    const welcome = document.getElementById('welcome');
    const music = document.getElementById('music');
    let isActive = false;

    button.addEventListener('click', () => {
      if (!isActive) {
        // Mainkan musik
        music.play();
        // Hilangkan tombol
        button.style.opacity = '0';
        button.style.transform = 'scale(0.8)';
        setTimeout(() => {
          button.style.display = 'none';
          // Tampilkan teks Welcome
          welcome.style.display = 'block';
        }, 400);
        isActive = true;
      }
    });
  </script>
</body>
</html>
