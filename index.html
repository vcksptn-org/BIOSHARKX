<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VCKSPTN SYSTEM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: "Courier New", monospace;
      color: #00ff00;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Tombol ON */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #onButton {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #00ff00;
      background: black;
      color: #00ff00;
      font-size: 18px;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff00;
      transition: all 0.4s ease;
      text-shadow: 0 0 8px #00ff00;
      animation: pulse 1.8s infinite;
    }

    #onButton:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 25px #00ff00;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00ff00; transform: scale(1); }
      50% { box-shadow: 0 0 25px #00ff00; transform: scale(1.05); }
      100% { box-shadow: 0 0 10px #00ff00; transform: scale(1); }
    }

    /* Kotak terminal */
    #terminal {
      display: none;
      position: absolute;
      bottom: 0;
      right: 380px; /* digeser 3x ke kiri */
      transform: scale(0.5);
      width: 70%;
      max-width: 480px;
      border: 2px solid #00ff00;
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 18px #00ff00;
      z-index: 2;
      line-height: 1.4em;
      font-size: 14px;
      opacity: 0;
      transition: all 1.2s ease;
      animation: blinkEffect 1.2s infinite alternate;
    }

    #terminal.show {
      opacity: 1;
      transform: scale(0.5);
      animation: terminalPulse 2s infinite, blinkEffect 1.2s infinite alternate;
    }

    /* Efek berkedip */
    @keyframes blinkEffect {
      0% { opacity: 1; filter: brightness(1); }
      50% { opacity: 0.7; filter: brightness(1.4); }
      100% { opacity: 1; filter: brightness(1); }
    }
  </style>
</head>
<body>

  <!-- Tombol ON -->
  <div class="center">
    <button id="onButton">ON</button>
  </div>

  <!-- Kotak Terminal -->
  <div id="terminal"></div>

  <!-- Animasi Mengetik -->
  <div id="typingContainer">
    <pre id="typingText"></pre>
  </div>

  <!-- Musik -->
  <audio id="bgMusic" src="https://files.catbox.moe/ilv4vb.mp3"></audio>

  <script>
    const btn = document.getElementById("onButton");
    const terminal = document.getElementById("terminal");
    const typingContainer = document.getElementById("typingContainer");
    const typingText = document.getElementById("typingText");
    const music = document.getElementById("bgMusic");

    // Setup teks mengetik
    const codeLines = [
      "function initializeSequence() {",
      "   let system = createConnection('VCKSPTN_CORE');",
      "   system.loadModules(['AI_CORE', 'LINK_HANDLER']);",
      "   system.activate();",
      "   console.log('SYSTEM ONLINE...');",
      "   verifyAccess('Operator');",
      "   deployMainInterface();"
    ];

    typingContainer.style.position = "absolute";
    typingContainer.style.bottom = "10px";
    typingContainer.style.left = "5px";
    typingContainer.style.zIndex = "2";
    typingContainer.style.fontFamily = "'Courier New', monospace";
    typingContainer.style.fontSize = "7px";
    typingContainer.style.color = "#ffffff";
    typingContainer.style.textShadow = "0 0 6px #ffffff";
    typingContainer.style.display = "none";
    typingContainer.style.whiteSpace = "pre";

    let line = 0, char = 0;
    let isTyping = false;

    function typeEffect() {
      if (line < codeLines.length) {
        if (char < codeLines[line].length) {
          typingText.textContent += codeLines[line][char];
          char++;
          setTimeout(typeEffect, 15);
        } else {
          typingText.textContent += "\n";
          line++;
          char = 0;
          setTimeout(typeEffect, 100);
        }
      } else {
        setTimeout(() => {
          typingText.textContent = "";
          line = 0;
          char = 0;
          typeEffect();
        }, 500);
      }
    }

    // Jalankan sistem setelah ON
    btn.addEventListener("click", () => {
      btn.style.display = "none";
      terminal.style.display = "block";
      setTimeout(() => terminal.classList.add("show"), 1000);

      // Jalankan musik otomatis
      music.volume = 0.5;
      music.play().catch(() => {
        console.log("Autoplay ditolak, tekan layar untuk mulai musik");
      });

      // Jalankan animasi mengetik
      setTimeout(() => {
        typingContainer.style.display = "block";
        if (!isTyping) {
          isTyping = true;
          typeEffect();
        }
      }, 2500);
    });
  </script>
</body>
</html>
