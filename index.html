<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Power</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: monospace;
      color: limegreen;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: block;
    }

    .button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid limegreen;
      background-color: black;
      color: limegreen;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px limegreen;
      transition: all 0.4s ease;
      z-index: 1;
    }

    .button:hover {
      box-shadow: 0 0 35px limegreen;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <button class="button" id="powerButton">ON</button>

  <audio id="music" src="boot.mp3"></audio>

  <script>
    const button = document.getElementById('powerButton');
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    const music = document.getElementById('music');

    // Atur ukuran awal canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Efek hujan Matrix langsung aktif
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // Saat tombol diklik
    button.addEventListener('click', () => {
      // Mainkan musik setelah interaksi (bekerja di semua browser)
      music.volume = 0.6;
      music.play();

      // Animasi tombol menghilang
      button.style.opacity = '0';
      button.style.transform = 'scale(0.8)';

      setTimeout(() => {
        button.style.display = 'none';
        // Redirect ke halaman utama (ganti "main.html" sesuai kebutuhan)
        window.location.href = "main.html";
      }, 500);
    });

    // Resize canvas saat layar berubah
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
