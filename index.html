<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Button</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      color: limegreen;
      font-family: Arial, sans-serif;
    }

    .button {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid limegreen;
      background: black;
      color: limegreen;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 25px limegreen;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: limegreen;
      color: black;
      box-shadow: 0 0 50px limegreen;
    }
  </style>
</head>
<body>
  <button class="button" id="powerButton">ON</button>
  
  <audio id="music" src="boot.mp3"></audio>

  <script>
    const button = document.getElementById('powerButton');
    const music = document.getElementById('music');
    let isPlaying = false;

    button.addEventListener('click', () => {
      if (!isPlaying) {
        music.play();
        button.textContent = 'ON';
        button.style.boxShadow = '0 0 50px limegreen';
        isPlaying = true;
      } else {
        music.pause();
        music.currentTime = 0;
        button.textContent = 'OFF';
        button.style.boxShadow = '0 0 25px red';
        button.style.borderColor = 'red';
        button.style.color = 'red';
        isPlaying = false;
      }
    });
  </script>
</body>
</html>
