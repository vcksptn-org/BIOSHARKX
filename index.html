<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix System</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Tombol ON kecil */
    .on-button {
      position: relative;
      border: 2px solid #00ff00;
      border-radius: 50%;
      background: transparent;
      color: #00ff00;
      font-size: 14px;
      padding: 15px 20px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff00;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .on-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00ff00;
    }

    /* Welcome text */
    #welcome {
      display: none;
      position: absolute;
      font-size: 24px;
      letter-spacing: 2px;
      color: #00ff00;
      text-shadow: 0 0 20px #00ff00;
      animation: fadeInOut 2s ease forwards;
      z-index: 2;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.9); }
      20% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.9); }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <button class="on-button" id="onButton">ON</button>
  <div id="welcome">WELCOME</div>

  <audio id="bootSound" src="boot.mp3"></audio>

  <script>
    // Efek hujan Matrix
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "アァカサタナハマヤャラワン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);

    // Tombol ON
    const btn = document.getElementById("onButton");
    const welcome = document.getElementById("welcome");
    const sound = document.getElementById("bootSound");

    btn.addEventListener("click", async () => {
      btn.style.opacity = "0";
      btn.style.transform = "scale(0.8)";
      setTimeout(() => (btn.style.display = "none"), 300);

      // Play musik (opsional)
      try { await sound.play(); } catch (e) { console.warn("Musik gagal diputar:", e); }

      // Tampilkan Welcome 2 detik lalu redirect
      welcome.style.display = "block";
      setTimeout(() => {
        welcome.style.display = "none";
        window.location.href = "home.html"; // Ganti sesuai halaman utama kamu
      }, 2000);
    });

    // Resize responsif
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
