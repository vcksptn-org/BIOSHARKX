<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VCKSPTN SYSTEM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: "Courier New", monospace;
      color: #00ff00;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Tombol ON */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #onButton {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #00ff00;
      background: black;
      color: #00ff00;
      font-size: 18px;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff00;
      transition: all 0.4s ease;
      text-shadow: 0 0 8px #00ff00;
      animation: pulse 1.8s infinite;
    }

    #onButton:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 25px #00ff00;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00ff00; transform: scale(1); }
      50% { box-shadow: 0 0 25px #00ff00; transform: scale(1.05); }
      100% { box-shadow: 0 0 10px #00ff00; transform: scale(1); }
    }

    /* Kotak terminal (pojok kanan bawah dan diperkecil setengah ukuran) */
#terminal {
  display: none;
  position: absolute;
  bottom: 10px;          /* lebih mepet ke bawah */
  right: 10px;           /* lebih mepet ke kanan */
  transform: scale(0.5); /* ukuran setengah dari semula */
  transform-origin: bottom right; /* mengecil dari pojok kanan bawah */
  width: 70%;
  max-width: 480px;
  border: 2px solid #00ff00;
  padding: 10px 15px;
  background-color: rgba(0, 0, 0, 0.75);
  box-shadow: 0 0 12px #00ff00;
  z-index: 2;
  line-height: 1.4em;
  font-size: 14px;
  opacity: 0;
  transition: all 1.2s ease;
}

#terminal.show {
  opacity: 1;
  transform: scale(0.5);
  animation: terminalPulse 2s infinite;
}

/* Saat muncul */
#terminal.show {
  opacity: 1;
  transform: scale(0.5);
  animation: terminalPulse 2s infinite;
}
